<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriGaze - GreenGuard Insights</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #000814;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      font-weight: 500;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1.5px;
      color: white;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      cursor: pointer;
      position: relative;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding-bottom: 4px;
      display: inline-block;
    }

    nav ul li:hover a,
    nav ul li.active a {
      color: #e63946;
      font-weight: 600;
    }

    nav ul li.active::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e63946;
      border-radius: 2px;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    /* Overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      color: white;
    }

    .hero-content .welcome {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .btn-get-started {
      display: inline-block;
      padding: 12px 35px;
      border: 1px solid white;
      border-radius: 30px;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: white;
      text-decoration: none;
      letter-spacing: 1.5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }

    .btn-get-started:hover {
      background-color: #e63946;
      border-color: #e63946;
      color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        gap: 15px;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">NUTRIGAZE</a>
    <ul>
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="predict.html">Predict</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <div class="welcome">Welcome to <strong>NutriGaze</strong></div>
      <h1>GREENGUARD INSIGHTS</h1>
      <p>We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.</p>
      <a href="about.html" class="btn-get-started">GET STARTED</a>
    </div>
  </section>
</body>
</html>
